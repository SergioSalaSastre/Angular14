<div class="container my-5">
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let producto of products$ | async">
      <div class="card" [routerLink]="['/producto', producto.name]">
        <div class="card-img-container">
          <img [src]="producto.imageUrl" class="card-img-top" alt="{{producto.name}}">
        </div>
        <div class="card-body">
          <h5 class="card-title">{{ producto.name }}</h5>
          <p class="card-text">{{ producto.description }}</p>
          <p class="card-text"><strong>{{ producto.price | currency:'EUR':'symbol':'1.2-2' }}</strong></p>
          <button class="btn btn-primary" (click)="$event.stopPropagation(); agregarAlCarrito(producto)">
            Agregar al carrito
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
